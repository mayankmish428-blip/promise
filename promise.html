<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Saathvi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#0f0c29,#302b63,#24243e);
color:white;
overflow-x:hidden;
}

/* Stars */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:transparent;
box-shadow:
40px 80px white,
180px 200px white,
350px 150px white,
500px 300px white,
700px 100px white,
900px 250px white;
animation:twinkle 4s infinite alternate;
opacity:0.5;
z-index:0;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:0.9;}
}

/* Intro */
#intro{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
animation:fadeOut 4s forwards 3s;
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

.intro-text{
font-family:'Great Vibes',cursive;
font-size:32px;
}

/* Pages */
.page{
min-height:100vh;
display:none;
justify-content:center;
align-items:center;
text-align:center;
padding:12px;
position:relative;
z-index:1;
}

.active{display:flex;}

.card-box{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
border-radius:20px;
padding:15px;
width:100%;
max-width:340px;
box-shadow:0 0 25px rgba(255,105,180,0.3);
}

/* Smaller Fonts */
.title{
font-family:'Great Vibes',cursive;
font-size:30px;
margin-bottom:5px;
}

.glow-name{
font-family:'Great Vibes',cursive;
font-size:34px;
animation:glow 2s infinite alternate;
margin-bottom:5px;
}

@keyframes glow{
from{text-shadow:0 0 8px #ff4e8d;}
to{text-shadow:0 0 18px #ffd700;}
}

p{
font-size:14px;
margin:5px 0;
}

img{
width:100%;
max-width:230px;
border-radius:15px;
margin:8px 0;
}

/* Buttons */
.next-btn, .yes-btn, .no-btn{
padding:6px 18px;
border-radius:20px;
font-size:13px;
margin-top:8px;
border:none;
color:white;
}

.next-btn{
background:linear-gradient(45deg,#ff4e8d,#ff758c);
}

.proposal-buttons{
display:flex;
justify-content:center;
gap:12px;
margin-top:10px;
}

.yes-btn{
background:#ff4e8d;
}

.no-btn{
background:#666;
}

/* Ring */
.ring{
font-size:38px;
animation:ringPulse 1.5s infinite;
margin:5px 0;
}

@keyframes ringPulse{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

/* Floating Emojis */
.romantic-float{
position:fixed;
bottom:-40px;
font-size:18px;
animation:floatRomantic linear forwards;
opacity:0.8;
pointer-events:none;
}

@keyframes floatRomantic{
0%{transform:translateY(0);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}

/* Fireworks */
.firework{
position:fixed;
font-size:22px;
animation:boom 1s ease-out forwards;
}
@keyframes boom{
0%{transform:scale(0);}
100%{transform:scale(2.5);opacity:0;}
}

</style>
</head>
<body>

<div id="intro">
<div class="intro-text">Under The Night Sky üåô</div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>

<div class="page active" id="page1">
<div class="card-box">
<h1 class="title">Happy Promise Day üíç</h1>
<div class="glow-name">Saathvi ‚ú®</div>
<img src="us1.png">
<p>I promise to love you beyond the stars ‚≠ê</p>
<button class="next-btn" onclick="nextPage(2)">Next üåô</button>
</div>
</div>

<div class="page" id="page2">
<div class="card-box">
<h2 class="title">My Forever üíû</h2>
<img src="us2.png">
<p>You are my moon in every dark night üåô</p>
<button class="next-btn" onclick="nextPage(3)">Next üíï</button>
</div>
</div>

<div class="page" id="page3">
<div class="card-box">
<h2 class="title">Will You Stay? üíç</h2>
<div class="ring">üíç</div>
<img src="us3.png">
<div class="proposal-buttons">
<button class="yes-btn" onclick="yesLove()">YES üíñ</button>
<button class="no-btn">NO üíî</button>
</div>
</div>
</div>

<script>

/* Music */
setTimeout(()=>{
document.getElementById("bgMusic").play().catch(()=>{});
},3000);

let currentPage=1;

function nextPage(num){
document.getElementById("page"+currentPage).classList.remove("active");
currentPage=num;
document.getElementById("page"+currentPage).classList.add("active");

if(navigator.vibrate) navigator.vibrate(80);
}

/* Swipe */
var hammer=new Hammer(document.body);
hammer.on("swipeleft",function(){
if(currentPage<3) nextPage(currentPage+1);
});
hammer.on("swiperight",function(){
if(currentPage>1) nextPage(currentPage-1);
});

function yesLove(){
document.getElementById("heartbeat").play().catch(()=>{});
fireworks();
Swal.fire({
title:"She Said YES! üíñ",
text:"Forever Under The Stars üåô‚ú®",
confirmButtonText:"I Love You ‚ù§Ô∏è",
background:"#1e1e3f",
color:"#fff"
});
}

function fireworks(){
for(let i=0;i<20;i++){
let fw=document.createElement("div");
fw.classList.add("firework");
fw.innerHTML="üéÜ";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>{fw.remove();},1000);
}
}

/* Floating Emojis */
const romanticEmojis=["üíñ","üíï","‚ù§Ô∏è","‚ú®","üí´","üåô","‚≠ê","üíç"];

setInterval(()=>{
let emoji=document.createElement("div");
emoji.classList.add("romantic-float");
emoji.innerHTML=romanticEmojis[Math.floor(Math.random()*romanticEmojis.length)];
emoji.style.left=Math.random()*100+"vw";
emoji.style.animationDuration=(10+Math.random()*5)+"s";
document.body.appendChild(emoji);
setTimeout(()=>{emoji.remove();},15000);
},1500);

</script>

</body>
</html>
